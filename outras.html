	<script type="text/javascript">
		function verDados(){
			//1º Declaramos espaço na memória - alocamos espaço:
			var nome;
			var sobrenome;
			var idade;
			var peso;
			var altura;
			var imc;
			//2º Atribuimos valores aos espaços da memória - ENTRADA DE DADOS:
			nome = 'Borigodolfa';
			sobrenome = 'Pereira';
			idade = 20;
			peso = 65;
			altura = 1.75;		
			//3º Processamento: (2+2)/2
			imc = peso / Math.pow(altura,2);
			//operadores Aritméticos:  / * % + - 
			//4º Mostrar resultados ao usuário - SAÍDA DE DADOS:
			alert(nome+ ' ' +sobrenome+ ', '+idade+ ' anos. E pesa ' +peso+ ' kgs. IMC: '+imc);
		}
	</script>
	<!--Puxando um JS externo - NOVO - super simples, mas precisa ter um arquivo js dentro da pasta js-->
	<script type="text/javascript" src="js/js.js"></script>
